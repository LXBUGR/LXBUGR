<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Message</title>
</head>
<body>
    <h1>Leave a Message for My GitHub Profile</h1>
    <form action="https://github.com/LXBUGR/LXBUGR/issues/new" method="get">
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="body" rows="4" cols="50" required></textarea><br><br>
        <input type="hidden" name="title" value="New Message">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
