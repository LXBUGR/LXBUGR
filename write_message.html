<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Message</title>
</head>
<body>
    <h1>Write a Message to My GitHub Profile</h1>
    <form action="https://api.github.com/repos/USERNAME/USERNAME/issues" method="POST">
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="body" rows="4" cols="50" required></textarea><br><br>
        <input type="hidden" name="title" value="New Message">
        <input type="submit" value="Submit">
    </form>
    <p>Note: Messages will be moderated before appearing on the profile.</p>
</body>
</html>
